          <div class="staking__header-wrapper">

            <div class="staking__header-mobile" mobile-block-js>
              <div></div>
              <div>
                <div class="c-dropdown__wrapper"><a class="c-dropdown__toggle" href="#"><img src="img/icon-ethereum.svg" alt=""><span>Ethereum</span><i class="icon-font icon-chevron-down"></i></a>
                  <div class="c-dropdown">
                    <div><a href="#"><img src="img/icon-ethereum.svg" alt=""><span>Ethereum</span></a><a href="#"><img src="img/icon-polygon.svg" alt=""><span>Polygon</span></a></div>

                </div>
                <div class="c-dropdown__wrapper"><a class="c-dropdown__toggle" href="#"><span>0xF21F0aF21F0aF21F0aF21F0a</span><i class="icon-font icon-chevron-down"></i></a>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="playground__section">
          <div class="playground__section-left">
            <div><a class="playground__box" href="#">
                <div class="playground__box-top">
                  <div><img src="img/circle-logo.svg" alt="">
                    <p>preRSIST</p>
                  </div>
                  <div><span>-14h 34m 35s</span></div>
                </div>
                <div class="playground__box-head">
                  <div>
                    <div class="playground__box-visual"><img src="img/img-venture.svg" alt="">
                      <p>100</p>
                    </div>
                  </div>
                </div>
                <div class="playground__box-body">
                  <ul>
                    <li>
                      <p>Amount: 210.00</p>
                    </li>
                    <li>

                    </li>
                  </ul>
                </div>
                <div class="playground__box-footer">
                  <p><span>Current Bid:</span><img src="img/circle-logo.svg" alt=""><span>1920.00</span></p>
                </div></a></div>

                  <label>
                    <input type="text" name="" placeholder=""><img src="img/logo-playground.png" srcset="img/logo-playground@2x.png 2x" alt=""><span>/ 6571.22 USDC</span>
                  </label>
                </div>
                <div class="playground__form-field">
                  <p class="playground__form-info">Your bid must be at least 1500 USDC.</p>
                </div>
              </form>
              <div class="c-btn__wrapper c-btn__wrapper--center"><a class="c-btn c-btn--bg" href="#">Place a Bid</a></div><a class="playground__back" href="#">Back to Playground</a>
