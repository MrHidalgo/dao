  <body class="is-dark">
    <main class="main main--start p-playground">
      <!-- SECTION :: START-->
      <section class="playground" id="playground">
        <div class="staking__header">
          <div class="staking__header-wrapper">
            <div></div>
            <div class="staking__header-mobile" mobile-block-js>
              <div></div>
              <div>
                <div class="c-dropdown__wrapper"><a class="c-dropdown__toggle" href="#"><img src="img/icon-ethereum.svg" alt=""><span>Ethereum</span><i class="icon-font icon-chevron-down"></i></a>
                  <div class="c-dropdown">
                    <div><a href="#"><img src="img/icon-ethereum.svg" alt=""><span>Ethereum</span></a><a href="#"><img src="img/icon-polygon.svg" alt=""><span>Polygon</span></a></div>
                  </div>
                </div>
                <div class="c-dropdown__wrapper"><a class="c-dropdown__toggle" href="#"><span>0xF21F0aF21F0aF21F0aF21F0a</span><i class="icon-font icon-chevron-down"></i></a>
                  <div class="c-dropdown">
                    <div><a href="#"><span>0xF21F0aF21F0aF21F0aF21F0a</span></a><a href="#"><span>0xF21F0aF21F0aF21F0aF21F0a</span></a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="playground__section">
          <div class="playground__section-left">
            <div>
              <div class="logo logo--playground"><a class="logo__btn" href="#"><img src="img/logo-icon.svg" alt=""></a></div>
            </div>
          </div>
          <div class="playground__section-right">
            <div>
              <h2 class="playground__title">List Token</h2>
              <form class="playground__form playground__form--last" action="" method="" autocomplete="off">
                <div class="playground__form-field">
                  <div class="staking__toggle"><a href="#">Fixed Price</a><a class="is-active" href="#">Auction</a></div>
                </div>
                <div class="playground__form-field">
                  <p class="playground__form-label">Amount</p>
                  <label>
                    <input type="text" name="" placeholder="" value="1650.00"><img src="img/circle-logo.svg" alt=""><span>/ 6571.22 USDC</span>
                  </label>
                </div>
                <div class="playground__form-field">
                  <p class="playground__form-info">Only ‘pre’ tokens are eligible to be listed.</p>
                </div>
                <!--.playground__form-field-->
                <!--  p.playground__form-label Buy now price-->
                <!--  label.is-full-->
                <!--    input(type='text' name='' placeholder='' value='5000.00')-->
                <!--    img(src="img/logo-playground.png" srcset='img/logo-playground@2x.png 2x' alt="")-->
                <div class="playground__form-group">
                  <div>
                    <div class="playground__form-field">
                      <p class="playground__form-label">Reserve Price</p>
                      <label class="is-full">
                        <input type="text" name="" placeholder="" value="4300.00"><img src="img/logo-playground.png" srcset="img/logo-playground@2x.png 2x" alt="">
                      </label>
                    </div>
                  </div>
                  <div>
                    <div class="playground__form-field">
                      <p class="playground__form-label">Time Limit</p>
                      <label class="is-full">
                        <input type="text" name="" placeholder="" value="12:30"><img src="img/latest.svg" alt="">
                      </label>
                    </div>
                  </div>
                </div>
              </form>
              <div class="c-btn__wrapper c-btn__wrapper--center"><a class="c-btn c-btn--bg" href="#">List</a></div><a class="playground__back" href="#">Cancel</a>
            </div>
          </div>
        </div>
      </section>
      <!-- SECTION :: END-->
    </main>
  </body>
