  <body class="is-dark">
    <!-- HEADER :: START-->
    <nav class="header header--inner" id="header">
      <div class="header__wrapper">
        <div class="header__wrapper-left">
          <div class="logo logo--header"><a class="logo__btn" href="#"><img src="img/logo-white.svg" alt=""><img src="img/logo-icon.svg" alt=""></a></div>
        </div>
        <div class="header__wrapper-right">
          <div class="c-dropdown__wrapper"><a class="c-dropdown__toggle" href="#"><img src="img/icon-ethereum.svg" alt=""><span>Ethereum</span><i class="icon-font icon-chevron-down"></i></a>
            <div class="c-dropdown">
              <div><a href="#"><img src="img/icon-ethereum.svg" alt=""><span>Ethereum</span></a><a href="#"><img src="img/icon-polygon.svg" alt=""><span>Polygon</span></a></div>
            </div>
          </div>
          <div class="c-btn__wrapper"><a class="c-btn c-btn--bg" href="#">Connect Wallet</a></div>
        </div>
      </div>
    </nav>
    <!-- HEADER :: END-->
    <main class="main p-home"></main>
    <section class="section" id="section">
      <div class="section__wrapper">
        <div>
          <!-- SECTION :: START-->
          <section class="temporary" id="temporary">
            <div class="temporary__block">
              <h1 class="temporary__title">We’re building,</h1>
              <div class="temporary__line"></div>
              <p class="temporary__subtitle">Please leave your email, <br>and we’ll notify you once it’s done</p>
              <form class="temporary__form">
                <div>
                  <label>
                    <input type="email" name="" placeholder="Enter your email" required>
                  </label>
                </div>
                <div>
                  <div class="c-btn__wrapper">
                    <button class="c-btn c-btn--bg" type="submit">Subscribe</button>
                  </div>
                </div>
              </form>
            </div>
          </section>
          <!-- SECTION :: END-->
        </div>
      </div>
    </section>
    <!-- FOOTER :: START-->
    <footer class="footer footer--wbg" id="footer">
      <div class="c-grid">
        <div class="footer__wrapper">
          <div class="footer__social"><a href="#"><i class="icon-font icon-medium"></i></a><a href="#"><i class="icon-font icon-twitter"></i></a><a href="#"><i class="icon-font icon-discord"></i></a></div>
        </div>
      </div>
    </footer>
